<!DOCTYPE html>
<html>
<head>
  <title>sainsgen</title>
  <style>
    body {
      background-color: orange;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #content {
      display: none;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter key">
    <button onclick="checkKey()">Submit</button>
  </div>

  <div id="content">
    <h1>sainsgen</h1>
    <p>hello join .gg/thesellhub for more info</p>
  </div>

  <script>
    const correctKey = ".gg/thesellhub"; // your secret key

    function checkKey() {
      const enteredKey = document.getElementById("keyInput").value;
      if (enteredKey === correctKey) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect key");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>sainsgen</title>
  <style>
    body {
      margin: 0;
      background-color: orange;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #watermarks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.15);
      user-select: none;
      white-space: nowrap;
      animation: floatWatermark 6s infinite ease-in-out;
    }
    @keyframes floatWatermark {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        transform: translate(10px, -10px) rotate(10deg);
        opacity: 0.35;
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.2;
      }
    }
    #login, #content {
      position: relative;
      z-index: 1;
    }
    #content {
      display: none;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="watermarks"></div>

  <div id="login">
    <h2>Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter key">
    <button onclick="checkKey()">Submit</button>
  </div>

  <div id="content">
    <h1>sainsgen</h1>
    <p>hello join .gg/thesellhub for more info</p>
  </div>

  <script>
    const correctKey = ".gg/thesellhub"; // secret key

    function checkKey() {
      const enteredKey = document.getElementById("keyInput").value;
      if (enteredKey === correctKey) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect key");
      }
    }

    // Generate 20+ random animated watermarks
    const wmContainer = document.getElementById("watermarks");
    for (let i = 0; i < 25; i++) {
      const wm = document.createElement("div");
      wm.classList.add("watermark");
      wm.textContent = ".gg/thesellhub";

      // Random position
      wm.style.top = Math.random() * 100 + "%";
      wm.style.left = Math.random() * 100 + "%";

      // Random delay so animations are not in sync
      wm.style.animationDelay = `${Math.random() * 5}s`;

      wmContainer.appendChild(wm);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sainsbury's Barcode Generator</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f97316; /* Orange background */
        overflow-x: hidden;
        position: relative;
    }

    /* Watermark background */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            repeating-linear-gradient(
                -45deg,
                transparent 0 60px,
                rgba(255,255,255,0.25) 60px 61px
            ),
            repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 60px
            );
        z-index: 0;
    }

    /* Text watermarks */
    body::after {
        content: ".gg/thesellhub  .gg/thesellhub  .gg/thesellhub  .gg/thesellhub  .gg/thesellhub";
        position: fixed;
        top: -200px;
        left: -200px;
        width: 300%;
        height: 300%;
        font-size: 40px;
        font-weight: bold;
        color: rgba(255,255,255,0.25);
        transform: rotate(-30deg);
        line-height: 120px;
        white-space: pre;
        z-index: 0;
        pointer-events: none;
    }

    /* Centered container */
    .container {
        background: white;
        padding: 20px;
        max-width: 400px;
        margin: 50px auto;
        border-radius: 10px;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
    }

    .note {
        margin-top: 10px;
        font-weight: bold;
        color: blue;
    }

    .link {
        margin-top: 10px;
        color: #f97316;
        font-weight: bold;
    }

    .download-btn {
        margin-top: 10px;
        padding: 10px;
        background-color: lightgray;
        border: none;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sainsbury's Barcode Generator</h2>
    <input type="text" placeholder="Enter original product barcode">
    <input type="text" placeholder="Enter price (e.g., 100 = Â£1.00)">
    <button>Generate Barcode</button>
    <div class="note">most 30p barcodes are patched</div>
    <div class="link">https://discord.gg/thesellhub</div>
    <button class="download-btn">Download as PNG</button>
</div>

</body>
</html>
